<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlquilerCoches</title>
    <link rel="stylesheet" href="estilosInicio.css">
</head>
<body>
    <div class="container">
        <div class="language-menu">
            <span id="language-label">Idiomas</span>
            <ul id="language-list">
                <li data-lang="es">
                    <img src="image/españa.jfif" alt="Español" class="flag"> ES
                </li>
                <li data-lang="ca">
                    <img src="image/catalana.png" alt="Catalan" class="flag"> CA
                </li>
                <li data-lang="en">
                    <img src="image/inglesa.png" alt="Inglés" class="flag"> EN
                </li>
                <li data-lang="it">
                    <img src="image/italiana.svg" alt="Italiano" class="flag"> IT
                </li>
                <li data-lang="fr">
                    <img src="image/francesa.jfif" alt="Francés" class="flag"> FR
                </li>
                <li data-lang="de">
                    <img src="image/alemana.png" alt="Alemán" class="flag"> DE
                </li>
                <li data-lang="no">
                    <img src="image/noruega.png" alt="Noruego" class="flag"> NO
                </li>
            </ul>
        </div>

        <div id="login-form" class="form-container">
            <h2 id="login-title">Iniciar Sesión</h2>
            <form>
                <label for="usuario" id="label-usuario">Nombre, DNI o Correo Electrónico:</label>
                <input type="text" id="usuario" name="usuario" required>
                <br>
                <label for="password" id="label-password">Contraseña:</label>
                <br>
                <input type="password" id="password" name="password" required>
                <br>
                <div class="button-container">
                    <button type="submit" class="btn blue" id="login-btn">Iniciar Sesión</button>
                    <button type="button" class="btn gray" id="register-button">Registrar Nuevo Usuario</button>
                </div>
                
            </form>
        </div>

        <div id="register-form" class="form-container" style="display: none;">
            <h2 id="register-title">Registrar Nuevo Usuario</h2>
            <form>
                <label for="nombre" id="label-nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="dni" id="label-dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                <br>
                <label for="correo" id="label-correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <br>
                <label for="fecha-nacimiento" id="label-fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                <br>
                <label for="direccion" id="label-direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <br>
                <label for="codigo-postal" id="label-codigo-postal">Código Postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal" required>
                <br>
                <label for="telefono" id="label-telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <br>
                <label for="fecha-expedicion" id="label-fecha-expedicion">Fecha de Expedición del Carnet:</label>
                <input type="date" id="fechaExpedicion" name="fechaExpedicion" required>
                <br>
                <label for="fecha-caducidad" id="label-fecha-caducidad">Fecha de Caducidad del Carnet:</label>
                <input type="date" id="fechaCaducidad" name="fechaCaducidad" required>
                <br>
                <label for="contraseña" id="label-contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                <br>
                <label for="confirmar-contraseña" id="label-confirmar-contraseña">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>
                <br>
                <button type="submit" class="btn blue" id="register-btn">Registrar Usuario</button>
                <button type="button" class="btn gray" id="back-button">Volver</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
